<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>css-diner-shopping-list</title>
</head>
<body>
    <header>

        <h1>Diner Shopping List</h1>
        <h3>Let's go to the mall!</h3>

    </header>

    <div class="main-container">
        <main>

            <ul class="list">
                <li><label><input type="checkbox"><span>A lot of pickles<small class="description">for the next lessons about css</small></span></label></li>
                <li><label><input type="checkbox"><span>10 apples<small class="description">for more css manipulations</small></span></label></li>
                <li><label><input type="checkbox"><span>20 oranges<small class="description">because they are awesome</small></span></label></li>
                <li><label><input type="checkbox"><span>13 plates<small class="description">hm.. they always disappear</small></span></label></li>
                <li><label><input type="checkbox"><span>15 bentos<small class="description">for the next lessons about css</small></span></label></li>
                <li><label><input type="checkbox"><span>1 bottle of Sake ^_^<small class="description">for my friends</small></span></label></li>
            </ul>

        </main>
        <footer>

            <h3>Bon appetit:)</h3>
        
        </footer>

    </div>
</body>
</html>
